<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/citiesgame.css" rel="stylesheet">
    <title>Игра в города</title>
</head>

<body>
    <h3>Игра в города</h3>
    <div class="container">
        <div class="main-task">
            <div class="wrapper">
                <div class="inputsDiv">
                    <h5>Игрок 1</h5>
                    <input id="player1" class="form-control" type="text" placeholder="Город">
                </div>
                <div class="timer">
                    <p>
                        01 : 00
                    </p>
                    <button type="button" class="btn btn-secondary">Включить</button>
                </div>

                <div class="inputsDiv">
                    <h5>Игрок 2</h5>
                    <input id="player2" class="form-control" type="text" placeholder="Город" disabled>
                </div>
            </div>
            <div class="result">
                <p data-answer="error"></p>
            </div>

        </div>
    </div>

    <script src="../js/citiesgame.js"></script>
</body>

</html>
