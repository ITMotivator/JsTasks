<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/guessnumber.css" rel="stylesheet">
    <title>Угадай число</title>
</head>

<body>
    <h3>Игра "Угадай число"</h3>
    <div class="container">
        <div class="main-task">
            <div class="wrapper">
                <div class="inputsDiv">
                    <input class="form-control" type="text" placeholder="Твое число" disabled>
                    <button type="button" class="btn btn-secondary" disabled>OK</button>
                    <button type="button" class="btn btn-info">Играть</button>
                </div>
                <img src="../img/r2d2.jpg" alt="robot" class="robotImg">
                <div class="result">
                    <p>Привет!<br>
                        Я загадал число от 1 до 100.<br>
                        Угадай его!
                    </p>
                    <p data-result></p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/guessnumber.js"></script>
</body>

</html>
