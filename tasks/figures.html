<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/figures.css" rel="stylesheet">
    <title>Калькуляторы фигур</title>
</head>

<body>
    <h3>Калькуляторы фигур</h3>
    <div class="container">
        <div class="main-task">
            <section id="square">
                <h5>Площадь и периметр квадрата</h5>
                <div class="wrapper">
                    <div class="inputsDiv">
                        <input class="form-control" type="text" placeholder="Сторона a">
                        <button type="button" class="btn btn-secondary calculate" data-type="square">Рассчитать</button>
                    </div>
                    <img class="imgFigure" src="../img/figures/square.JPG" alt="square">
                    <div class="result">
                        <p data-answer="perimetr">P = 4a</p>
                        <p data-answer="area">S = a&sup2;</p>
                        <p data-answer="error" class="hidden"></p>
                    </div>
                </div>
            </section>
            <hr>

            <section id="rectangle">
                <h5>Площадь и периметр прямоугольника</h5>
                <div class="wrapper">
                    <div class="inputsDiv">
                        <input class="form-control" type="text" placeholder="Сторона a">
                        <input class="form-control" type="text" placeholder="Сторона b">
                        <button type="button" class="btn btn-secondary calculate"
                            data-type="rectangle">Рассчитать</button>
                    </div>
                    <img class="imgFigure" src="../img/figures/rect.JPG" alt="rectangle">
                    <div class="result">
                        <p data-answer="perimetr">P = 2(a + b)</p>
                        <p data-answer="area">S = ab</p>
                        <p data-answer="error" class="hidden"></p>
                    </div>
                </div>
            </section>
            <hr>

            <section id="circle">
                <h5>Площадь круга и длина окружности</h5>
                <div class="wrapper">
                    <div class="inputsDiv">
                        <input class="form-control" type="text" placeholder="Радиус r">
                        <button type="button" class="btn btn-secondary calculate" data-type="circle">Рассчитать</button>
                    </div>
                    <img class="imgFigure" src="../img/figures/circle.JPG" alt="circle">
                    <div class="result">
                        <p data-answer="circuit">C = 2&pi;r</p>
                        <p data-answer="area">S = &pi;r&sup2;</p>
                        <p data-answer="error" class="hidden"></p>
                    </div>
                </div>
            </section>
            <hr>

            <section id="triangle">
                <h5>Площадь треугольника по трем сторонам</h5>
                <div class="wrapper">
                    <div class="inputsDiv">
                        <input class="form-control" type="text" placeholder="Сторона a">
                        <input class="form-control" type="text" placeholder="Сторона b">
                        <input class="form-control" type="text" placeholder="Сторона c">
                        <button type="button" class="btn btn-secondary calculate"
                            data-type="triangle">Рассчитать</button>
                    </div>
                    <img class="imgFigure" src="../img/figures/triangle.JPG" alt="triangle">
                    <div class="result">
                        <p>p = (a + b + c)/2
                            <br>(p - полупериметр)
                        </p>
                        <p data-answer="area">S = &radic;<span class="sqrRoot">p(p - a)(p - b)(p - c)</span></p>
                        <p data-answer="error" class="hidden"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/figures.js"></script>
</body>

</html>
