<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/autocomplete.css" rel="stylesheet">
    <title>Автодополнение</title>
</head>

<body>
    <h3>Автодополнение</h3>
    <div class="container">
        <div class="main-task">
            <h5>Страны Евросоюза</h5>
            <div id="states">
                <p class="hint">Введите название страны</p>
                <input class="form-control" type="text" placeholder="Страна">
                <ul id="list"></ul>
                <p class="country"></p>
                <table class="info"></table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/autocomplete.js"></script>
</body>

</html>
