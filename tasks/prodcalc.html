<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/prodcalc.css" rel="stylesheet">
    <title>Корзина продуктов</title>
</head>

<body>
    <h3>Калькулятор продуктов (корзина)</h3>
    <div class="container">
        <div class="main-task">
            <div class="wrapper">
                <div class="product" data-id="1" data-name="Runners" data-price="2500">
                    <img src="../img/products/countcart.png" alt="cart" class="countCart invisible">
                    <p class="counter invisible">0</p>
                    <img src="../img/products/prod1.jpg" alt="product" class="product-image" title="Добавить в корзину">
                    <p class="product-name"></p>
                    <p class="product-price"></p>
                    <p class="product-cart">
                        <img src="../img/products/minus.svg" alt="remove" class="remove">
                        <img src="../img/products/cart.jpg" alt="cart" class="cart">
                        <img src="../img/products/plus.svg" alt="add" class="add">
                    </p>
                </div>

                <div class="product" data-id="2" data-name="Jumpers" data-price="2300">
                    <img src="../img/products/countcart.png" alt="cart" class="countCart invisible">
                    <p class="counter invisible">0</p>
                    <img src="../img/products/prod2.jpg" alt="product" class="product-image" title="Добавить в корзину">
                    <p class="product-name"></p>
                    <p class="product-price"></p>
                    <p class="product-cart">
                        <img src="../img/products/minus.svg" alt="remove" class="remove">
                        <img src="../img/products/cart.jpg" alt="cart" class="cart">
                        <img src="../img/products/plus.svg" alt="add" class="add">
                    </p>
                </div>

                <div class="product" data-id="3" data-name="Joggers" data-price="2800">
                    <img src="../img/products/countcart.png" alt="cart" class="countCart invisible">
                    <p class="counter invisible">0</p>
                    <img src="../img/products/prod3.jpg" alt="product" class="product-image" title="Добавить в корзину">
                    <p class="product-name"></p>
                    <p class="product-price"></p>
                    <p class="product-cart">
                        <img src="../img/products/minus.svg" alt="remove" class="remove">
                        <img src="../img/products/cart.jpg" alt="cart" class="cart">
                        <img src="../img/products/plus.svg" alt="add" class="add">
                    </p>
                </div>
            </div>
            <div class="wrapper">
                <img src="../img/products/gocart.jpg" alt="cart" class="goCart">
            </div>
            <div class="finalCart"></div>
            <div class="pay">
                <img src="../img/products/paybutton.jpg" alt="pay" class="invisible">
            </div>
        </div>

    </div>

    <script src="../js/prodcalc.js"></script>
</body>

</html>
