<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экранная клавиатура</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
    <link href="../styles/screenkeyboard.css" rel="stylesheet">
</head>

<body>
    <h3>Простая экранная клавиатура</h3>
    <div class="container">
        <div class="main-task">
            <table class="keyboard">
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td class="letter">а</td>
                    <td class="letter">б</td>
                    <td class="letter">в</td>
                    <td class="letter">г</td>
                    <td class="letter">д</td>
                    <td class="letter">е</td>
                    <td class="letter">ё</td>
                    <td class="letter">ж</td>
                    <td class="letter">з</td>
                    <td class="letter">и</td>
                </tr>
                <tr>
                    <td class="letter">й</td>
                    <td class="letter">к</td>
                    <td class="letter">л</td>
                    <td class="letter">м</td>
                    <td class="letter">н</td>
                    <td class="letter">о</td>
                    <td class="letter">п</td>
                    <td class="letter">р</td>
                    <td class="letter">с</td>
                    <td class="letter">т</td>
                </tr>
                <tr>
                    <td class="letter">у</td>
                    <td class="letter">ф</td>
                    <td class="letter">х</td>
                    <td class="letter">ц</td>
                    <td class="letter">ч</td>
                    <td class="letter">ш</td>
                    <td class="letter">щ</td>
                    <td class="letter">э</td>
                    <td class="letter">ю</td>
                    <td class="letter">я</td>
                </tr>
                <tr>
                    <td class="letter">ъ</td>
                    <td class="letter">ы</td>
                    <td class="letter">ь</td>
                    <td>.</td>
                    <td>,</td>
                    <td>!</td>
                    <td>?</td>
                    <td>:</td>
                    <td>;</td>
                    <td id="backSpace">&larr;</td>
                </tr>
                <tr>
                    <td id="capsLock">CapL</td>
                    <td>/</td>
                    <td>"</td>
                    <td>@</td>
                    <td>*</td>
                    <td>(</td>
                    <td>)</td>
                    <td>&lt;</td>
                    <td>&gt;</td>
                    <td id="enter">Entr</td>
                </tr>
                <tr>
                    <td>%</td>
                    <td>$</td>
                    <td>№</td>
                    <td>&</td>
                    <td id="space" colspan="3"></td>
                    <td>-</td>
                    <td>\</td>
                    <td>_</td>
                </tr>
            </table>
            <textarea class="kbText" disabled></textarea>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/screenkeyboard.js"></script>
</body>

</html>
